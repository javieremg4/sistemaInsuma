<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de Pago</title>

    <!--Estilos-->
    <link rel="stylesheet" type="text/css" href="../Estilos/pago.css">
    <link rel="stylesheet" type="text/css" href="../Estilos/base.css">

    <!--Javascript-->
    <script type="text/javascript" src="../Javascript/valPago.js"></script>
    <script type="text/javascript" src="../Javascript/validarFecha.js"></script>
</head>
<body>
    <div class="monto">Inscripción y Colegiatura</div>
    <div class="box-style">
        <div class="div-union div-style">
            <div class="div-part w50">
                No. RECIBO <input type="text" name="" id="noRec">
            </div>
            <div class="div-part w50">
                FECHA <input type="date" name="" id="fpago">
            </div>
        </div>
        CONCEPTO
        <div class="div-union div-style">
            <div class="div-part op w35">
                <input type="checkbox" name="" id="inscrip"> Inscripción o Reinscripción
            </div>
            <div class="div-part op w18">
                <input type="checkbox" name="" id="coleg"> Colegiatura 
            </div>
            <div class="div-part op w47">
                <div class="w100"><input type="checkbox" name="" id="otro" onclick="showEsp();"> Otro </div>
                <div class="w100" id="esp">Especifique <input class="w60" type="text" name="" id="text-esp" max></div>
            </div>
        </div>
        <div class="div-union div-style">
            <div class="div-part w50">PAGO <input type="text" name="" id="pago"></div>
            <div class="div-part w50">TOTAL SALDO <input type="text" name="" id="totsaldo"></div>
        </div>
        <div class="div-style">
            
        </div>
        <div class="div-style">
            
        </div>
        <div class="div-style">
            Observaciones 
            <textarea class="w100" maxlength="100" name="obs"></textarea>
        </div>
        <div class="div-btn"> 
            <button class="boton" onclick="valPago();">Registrar</button>
        </div>
        <!--DEBE <input type="text" name="" id="">
        TOTAL SALDO <input type="text" name="" id="">-->
    </div>
    <div class="info">Historial de pagos del Alumno</div>
</body>
</html>

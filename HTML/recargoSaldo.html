<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recargar Saldo</title>
</head>
<body>
    <select id="grado">
        <option value="0" selected>--Grado--</option>
        <option value="1">1°</option>
        <option value="2">2°</option>
        <option value="3">3°</option>
        <option value="4">4°</option>
        <option value="5">5°</option>
        <option value="6">6°</option>
    </select>	
    <br>
    <span>Montos de pago</span> 
    <select id="monto">
        <option selected value="0">Eliga los montos de inscripción y colegiatura</option>
        <option value="1">Inscripción: 1000 y Colegiatura: 800</option>
        <option value="2">Inscripción: 1100 y Colegiatura: 880</option>
        <option value="3">Inscripción: 1500 y Colegiatura: 1500</option>
    </select>
    <br>
    <input type="radio" name="saldo" id="algo">Debe algo
    <input type="radio" name="saldo" id="nada">No debe nada
    <br>
    <button onclick="consultaRecargo()">Consultar</button>
    <div id="alumnos"></div>
</body>
<script src="../Javascript/consultaRecargo.js"></script>
<script src="../AJAX/consultaRecargo.js"></script>
</html>
